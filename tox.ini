[tox]
envlist = py

[testenv]
deps =
    pytest
    pytest-cov
    coverage
commands =
    py.test \
        --pyargs tkfplaygroundpy \
        {posargs}

[pytest]
addopts =
    --doctest-modules

norecursedirs =
    .*

[coverage:paths]
source =
    src/tkfplaygroundpy
    .tox/*/lib/python*/site-packages/tkfplaygroundpy
# https://coverage.readthedocs.io/en/coverage-4.5.1/config.html#paths
