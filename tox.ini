[tox]
envlist = py

# for `requires`:
minversion = 3.2.0

requires =
    setuptools >= 41.0

[testenv]
deps =
    pytest
    pytest-cov
    coverage
commands =
    py.test \
        --cov=tkfplaygroundpy --cov-report= \
        --pyargs tkfplaygroundpy \
        {posargs}
commands_pre =
    -rm .coverage
commands_post =
    -coverage combine .coverage
    -coverage report
whitelist_externals =
    rm

[pytest]
addopts =
    --doctest-modules

norecursedirs =
    .*

[coverage:paths]
source =
    src/tkfplaygroundpy
    .tox/*/lib/python*/site-packages/tkfplaygroundpy
# https://coverage.readthedocs.io/en/coverage-4.5.1/config.html#paths
